{{- if and .Values.caas.networkPolicies.prometheusAuth (not .Values.caas.networkPolicies.allowAllTraffic) }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-auth
spec:
  ingress:
    - ports:
      - port: 9091
        protocol: TCP
  podSelector: {}
  policyTypes:
    - Ingress
{{- end }}
