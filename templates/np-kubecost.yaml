{{- if and .Values.caas.networkPolicies.clusterCosts (not .Values.caas.networkPolicies.allowAllTraffic) }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-cluster-costs
  namespace: cattle-monitoring-system
spec:
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              field.cattle.io/projectId: cluster-costs
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  policyTypes:
    - Ingress
{{- end }}
