{{- if .Values.caas.dynatrace }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-dynatrace
  namespace: cattle-monitoring-system
spec:
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            field.cattle.io/projectId: dynatrace
  podSelector:
    matchLabels:
      release: {{ .Release.Name }}
  policyTypes:
    - Ingress
{{- end }}
