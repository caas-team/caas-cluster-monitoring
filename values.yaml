      nodeExporterAlerting: true
      nodeExporterRecording: true
      prometheus: true
      prometheusOperator: true
    runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"
  fullnameOverride: "rancher-monitoring"
  global:
    rbac:
      create: true
      createAggregateClusterRoles: false
      pspEnabled: false
  grafana:
    adminPassword: prom-operator
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      privileged: false
      readOnlyRootFilesystem: true
      runAsGroup: 472
      runAsUser: 472
    createConfigmap: true
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - access: proxy
          isDefault: true
          name: Prometheus
          type: prometheus
          url: http://prometheus-operated:9090
    defaultDashboardsEnabled: true
    defaultDashboardsTimezone: utc
    enabled: true
    extraContainerVolumes:
    - emptyDir: {}
      name: nginx-home
    - configMap:
        items:
        - key: nginx.conf
          mode: 438
          path: nginx.conf
        name: nginx-proxy-config-rancher-monitoring-grafana
      name: grafana-nginx
    extraContainers: |
      - name: grafana-proxy
        args:
        - nginx
        - -g
        - daemon off;
        - -c
        - /nginx/nginx.conf
        image: mtr.devops.telekom.de/kubeprometheusstack/nginx:1.23.2-alpine
        ports:
        - containerPort: 8080
          name: nginx-http
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          privileged: false
          runAsUser: 101
          runAsGroup: 101
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /nginx
          name: grafana-nginx
        - mountPath: /var/cache/nginx
          name: nginx-home
    forceDeployDashboards: true
    forceDeployDatasources: true
    fullnameOverride: rancher-monitoring-grafana
    grafana.ini:
      analytics:
        check_for_updates: false
      auth:
        disable_login_form: false
      auth.anonymous:
        enabled: true
        org_role: Viewer
      auth.basic:
        enabled: false
      log:
        level: info
      security:
        # -- Required to embed dashboards in Rancher Cluster Overview Dashboard on Cluster Explorer
        allow_embedding: true
      users:
        auto_assign_org_role: Viewer
