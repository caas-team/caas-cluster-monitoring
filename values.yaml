    port: 10015
    tolerations:
    - effect: "NoExecute"
      operator: "Exists"
    - effect: "NoSchedule"
      operator: "Exists"
    useLocalhost: true
  component: ingress-nginx
  metricsPort: 10254

rkeProxy:
