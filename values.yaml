rkeControllerManager:
  clients:
    https:
      enabled: true
      insecureSkipVerify: true
      useServiceAccountCredentials: true
    nodeSelector:
      node-role.kubernetes.io/controlplane: "true"
    port: 10011
    tolerations:
    - effect: "NoExecute"
      operator: "Exists"
    - effect: "NoSchedule"
      operator: "Exists"
    useLocalhost: true
  component: kube-controller-manager
  enabled: false
  kubeVersionOverrides:
  - constraint: "< 1.22"
    values:
      clients:
        https:
          enabled: false
          insecureSkipVerify: false
          useServiceAccountCredentials: false
      metricsPort: 10252 # default to insecure port in k8s < 1.22
  metricsPort: 10257 # default to secure port as of k8s >= 1.22

rkeEtcd:
  enabled: false
  metricsPort: 2379
  component: kube-etcd
  clients:
    port: 10014
    https:
      authenticationMethod:
        authorization:
          enabled: false
        bearerTokenFile:
          enabled: false
        bearerTokenSecret:
          enabled: false
      enabled: true
      certDir: /etc/kubernetes/ssl
      certFile: kube-etcd-*.pem
      keyFile: kube-etcd-*-key.pem
      caCertFile: kube-ca.pem
      seLinuxOptions:
        # Gives rkeEtcd permissions to read files in /etc/kubernetes/*
        # Type is defined in https://github.com/rancher/rancher-selinux
        type: rke_kubereader_t
    nodeSelector:
      node-role.kubernetes.io/etcd: "true"
    tolerations:
    - effect: "NoExecute"
      operator: "Exists"
    - effect: "NoSchedule"
      operator: "Exists"

