  defaultRules:
    appNamespacesTarget: ".*"
    create: true
    rules:
      alertmanager: true
      configReloaders: true
      etcd: false
      general: true
      k8s: true
      kubeApiserverAvailability: true
      kubeApiserverBurnrate: true
